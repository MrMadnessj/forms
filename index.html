<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Form</title>
</head>
<body>
    <div class="formcontainer">
        <div class="img">   
            <img src="https://images.unsplash.com/photo-1690151711465-2bfe4e69f241?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=711&q=80" alt="An image">
        </div>
        <div class="formsection">
            <div class="desc">
                <p class="desc-text">This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!

                    Sign up <i>now</i> to get started.</p>
                <p class="desc-text2">
                    You <i>know</i> you want to.
                </p>
            </div>
            <div class="form">
                <form>
                    <legend>Let's do this</legend>
                    <div class="formcontent">
                        <div class="formsec1">
                            <label for="firstname">FIRST NAME</label>
                            <input type="text" id="firstname" minlength="3" maxlength="30" required> 
                            
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" maxlength="40" required> 
                            
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" minlength="3" maxlength="30" required> 
                        </div>

                        <div class="formsec2">
                            <label for="lastname">LAST NAME</label>
                            <input type="text"id="lastname" minlength="3" maxlength="30" required> 
                            
                            <label for="number">NUMBER</label>
                            <input type="tel" id="number" maxlength="40" pattern="[0-9]{9}" required> 
                            
                            <label for="cpassword">CONFIRM PASSWORD</label>
                            <input type="password" id="cpassword" minlength="3" maxlength="30" required> 
                        </div>
                    </div>
                </form>
            </div>
            <div class="createacc">
                <button>
                    Create Account
                </button>
                <p>
                    Already have an account? <a href="#">Log in</a>.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
